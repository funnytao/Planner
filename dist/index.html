<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen"
         href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/queries.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Event Planner v1.0</title>
    </head>
    <body>
        <div class="container">
            <div class="welcome">
                <form id="login-form" onsubmit="return false">
                    <div class="row"><h1>Login</h1></div>
                    <div class="row" data-tip="This is the text of the tooltip2"><input title="" id="username" type="email" placeholder="Email" required autofocus autocomplete="on"></div> 
                    <div class="row"><input title="" id="password" type="password" placeholder="Password" required autocomplete="on"></div> 
                    <div class="row"><button id="login-button" type="submit" >Sign in</button></div> 
                    <div class="row redirect"><a href="#" id="toreg"><p>New Member? Register now!</p></a></div> 
                </form>
                <form id="register-form" onsubmit="return false">
                    <div class="row"><h1>Register</h1></div>
                    <div class="row"><input title="" id="regusername" type="text" placeholder="Username" required autofocus autocomplete="on"></div> 
                    <div class="row"><input id="email" type="email" placeholder="Email" required autocomplete="on"></div> 
                    <div class="row"><input title="" id="firstPassword" type="password" placeholder="Password" required autocomplete="on"></div> 
                    <div class="row"><input title="" id="secondPassword" type="password" placeholder="Re-Enter Password" required autocomplete="on"></div> 
                    <div class="row"><button id="register-button" type="submit">Sign up</button></div>
                    <div class="row  redirect"><a href="#" id="tologin"><p>Already Have An Account? Login Now!</p></a></div> 
                </form>
            </div>
            <div class="planner">
                <div class="row addingtitle">
                    <a id='returnToEvents' onclick="returnToEvents()"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></a><h1>Adding A New Event</h1>
                </div>
                <form id="event-form" onsubmit="return false">
                    <div class="row"><div class='inputprefix'>Event</div><input id="event" type="text" placeholder="New Event" required autofocus autocomplete="on"></div>
                    <div class="row"><div class='inputprefix'>Host</div><input id="host" type="text" placeholder="Who Hosts?" required autocomplete="on"></div>
                    <div class="row" id="start">
                        <div class='inputprefix'>Start</div><input id="start-time" data-format="dd/MM/yyyy hh:mm:ss" type="text" placeholder="Start Time" autocomplete="on" required>
                        <div class="rightbutton"><span class="add-on glyphicon glyphicon-calendar"></span></div>
                    </div>
                    <div class="row" id="end">
                        <div class='inputprefix'>End</div><input id="end-time" data-format="dd/MM/yyyy hh:mm:ss" type="text" placeholder="End Time" autocomplete="on" required>
                        <div class="rightbutton"><span class="add-on glyphicon glyphicon-calendar"></span></div>
                    </div>
                    <div class="row guestdiv">
                        <h4>Add Guests</h4>
                        <a id="add-guests" onclick="addguest()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                    </div>
                    <div class="row" id="guest">
                    </div>
                    <div class="row">
                        <input id="pac-input" class="controls" type="text" placeholder="Enter a location" required>
                        <div id="map" class="map"></div>
                    </div>
                    <div class="row">
                        <button id="addevent" type="submit" onclick="addNewEvent()">ADD</button>
                    </div>
                </form>
            </div>
            <div class="showEvents">
                <div class="row addingtitle">
                    <a id='addeventbutton' onclick="addnew()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a><h1>Upcoming Events</h1>
                </div>
                <div class="event-area" id="events"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>
    <script src="js/all.min.js"></script>
<!--    <script src="all.js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX-T3ca9A_fd42W7Il_BwNqHa803Skob0&libraries=places&callback=initMap"
        async defer></script>
</html>
